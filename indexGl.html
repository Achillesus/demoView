<html>
<head>
    <title>Room view app demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="panorama-container">
    <div class="root-view"></div>

    <div class="panorama-header">
        <div class="pos-relative">
            <div class="panorama-header-back"></div>
            <img class="logo" src="src/logotype.png">
        </div>
    </div>

    <div class="view-rooms">
        <div class="rooms-container">
            <div class="preview-item preview-selected" data-panorama-path="src/rooms/room1/" data-latitude="51.71372530" data-longitude="39.19439523">
                <img src="src/preview/room1.jpg"/>
                <img class="preview-item-holder" src="src/photodiary-hotspot.png"/>
            </div>
            <div class="preview-item" data-panorama-path="src/rooms/room2/" data-latitude="51.71483829" data-longitude="39.19262498">
                <img src="src/preview/room2.jpg"/>
                <img class="preview-item-holder" src="src/photodiary-hotspot.png"/>
            </div>
            <div class="preview-item" data-panorama-path="src/rooms/room3/" data-latitude="51.71474165" data-longitude="39.19388025">
                <img src="src/preview/room3.jpg"/>
                <img class="preview-item-holder" src="src/photodiary-hotspot.png"/>
            </div>
            <div class="preview-item" data-panorama-path="src/rooms/room4/" data-latitude="51.71473519" data-longitude="39.19480863">
                <img src="src/preview/room4.jpg"/>
                <img class="preview-item-holder" src="src/photodiary-hotspot.png"/>
            </div>
            <div class="preview-item" data-panorama-path="src/rooms/room5/" data-latitude="51.71399875" data-longitude="39.19610682">
                <img src="src/preview/room5.jpg"/>
                <img class="preview-item-holder" src="src/photodiary-hotspot.png"/>
            </div>
        </div>
    </div>

    <div class="view-tools">
        <div class="tools-container btn-toolbar" role="toolbar" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn-move-left btn btn-default glyphicon glyphicon-arrow-left"></button>
                <button type="button" class="btn-move-up btn btn-default glyphicon glyphicon-arrow-up"></button>
                <button type="button" class="btn-move-down btn btn-default glyphicon glyphicon-arrow-down"></button>
                <button type="button" class="btn-move-right btn btn-default glyphicon glyphicon-arrow-right"></button>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn-zoom-up btn btn-default glyphicon glyphicon-zoom-in"></button>
                <button type="button" class="btn-zoom-down btn btn-default glyphicon glyphicon-zoom-out"></button>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn-full-size btn btn-default glyphicon glyphicon-resize-full"></button>
            </div>
        </div>
    </div>

    <div class="view-map">
    </div>

    <div class="panorama-footer">
        <div class="pos-relative">
            <div class="panorama-footer-back"></div>
        </div>
    </div>
</div>

<script>
    $(function(){
        $.roomViewApp.init({
            mainSelector: ".panorama-container",
            viewSelector: ".panorama-container .root-view",
            srcPath: "src/rooms/room1/",
            renderer: "webgl"
        });
    });
</script>
</body>
</html>
